<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="/ccs/style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-3">QR Code Generator</h2>

  <label for="nameInput">Name</label>
  <input type="text" id="nameInput" class="form-control mb-3" placeholder="Enter your name" />

  <label for="idInput">TUPC ID</label>
  <input type="text" id="idInput" class="form-control mb-3" placeholder="Enter your TUPC ID" />

  <button class="btn btn-primary mb-3" id="generateBtn">Generate QR Code</button>
  <button class="btn btn-success mb-3 ms-2" id="saveBtn">Save QR Code</button>

  <div id="qrcode" class="text-center mt-4"></div>
</div>

<script src="/js/qrgenerator.js" type="module"></script>
</body>
</html>
